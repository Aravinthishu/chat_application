<div class="float-right mt-2" x-data="{ modal_open: false }">
    <!-- Trigger Button -->
    <a href="#" @click.prevent="modal_open = true" class="text-red-500 cursor-pointer">
        Leave Chat
    </a>

    <!-- Modal -->
    <div x-show="modal_open" x-cloak class="modal-overlay z-50">
        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>
        <div class="fixed inset-0 z-50">
            <div class="flex items-center justify-center min-h-full p-6">
                <div @click.away="modal_open = false" class="rounded-lg bg-white text-left shadow-xl p-6">
                    <h1 class="text-xl font-semibold mb-4">Leave this chat?</h1>
                    <form method="post" action="{% url 'chatroom-leave' chat_group.group_name %}">
                        {% csrf_token %}
                        <button type="submit" class="button-red mt-4">Yes, I want to leave</button>
                        <a class="button button-gray ml-1 cursor-pointer" @click="modal_open = false">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
